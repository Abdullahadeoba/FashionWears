<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/logo/Fashionwears.png">
  <title>Products | FashionWears</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh8Rdhos0ua1axx2tOGPG1_NOOOPWIkbg",
      authDomain: "fashionwears-ee564.firebaseapp.com",
      projectId: "fashionwears-ee564",
      storageBucket: "fashionwears-ee564.firebasestorage.app",
      messagingSenderId: "257520342905",
      appId: "1:257520342905:web:e8026c7b0da942ccf741a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => fetchProducts());

    async function fetchProducts(category = "all") {
      const productsContainer = document.getElementById("productsContainer");
      productsContainer.innerHTML = "<p>Loading products...</p>";

      const querySnapshot = await getDocs(collection(db, "products"));
      let productsHTML = "";

      querySnapshot.forEach((doc) => {
        const product = doc.data();
        if (category === "all" || product.category === category) {
          productsHTML += `
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
              <div class="card h-100 shadow-sm">
                <img src="${product.image}" class="card-img-top" alt="${product.name}" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="fw-bold text-primary">$${product.price}</p>
                  <button class="btn btn-success mt-auto">Buy Now</button>
                </div>
              </div>
            </div>
          `;
        }
      });

      productsContainer.innerHTML = productsHTML || "<p>No products found.</p>";
    }

    window.filterProducts = function (category) {
      fetchProducts(category);
    };
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/logo/Fashionwears.png" width="40" class="me-2" alt="FashionWears" />
        FashionWears
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-outline-primary" onclick="filterProducts('all')">All</button>
          <button class="btn btn-outline-primary" onclick="filterProducts('mens')">Men's Wear</button>
          <button class="btn btn-outline-primary" onclick="filterProducts('womens')">Women's Wear</button>
          <button class="btn btn-outline-primary" onclick="filterProducts('kids')">Kids' Wear</button>
          <a href="dashboard.html" class="btn btn-warning">Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Padding for fixed navbar -->
  <div style="padding-top: 80px;"></div>

  <!-- Hero -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Discover the Latest Fashion Trends</h1>
    <p>Shop the best collection of men's, women's, and kids' fashion at affordable prices.</p>
  </header>

  <!-- Products Section -->
  <div class="container">
    <div class="row" id="productsContainer">
      <!-- Products will be dynamically loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 FashionWears. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
