<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | FashionWears</title>
  <link rel="icon" type="image/png" href="/logo/Fashionwears.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 100%;
      max-width: 400px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ddd;
      display: block;
      margin: 0 auto 15px;
    }
    #fileInput {
      display: none;
    }
    .preview-container {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <div class="text-center">
        <img src="/logo/Fashionwears.png" width="50" alt="FashionWears">
        <h3 class="mt-2">Create an Account</h3>
      </div>
      <form id="registerForm">
        <div class="preview-container">
          <img id="profilePicPreview" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
          <input type="file" id="fileInput" accept="image/*">
          <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="document.getElementById('fileInput').click()">Choose Photo</button>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh8Rdhos0ua1axx2tOGPG1_NOOOPWIkbg",
      authDomain: "fashionwears-ee564.firebaseapp.com",
      projectId: "fashionwears-ee564",
      storageBucket: "fashionwears-ee564.appspot.com",
      messagingSenderId: "257520342905",
      appId: "1:257520342905:web:e8026c7b0da942ccf741a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Profile picture preview
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profilePicPreview').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        let photoURL = 'https://via.placeholder.com/100'; // Default profile picture
        
        // Upload profile picture if selected
        if (file) {
          const storageRef = ref(storage, `profile_pictures/${user.uid}`);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
        }
        
        // Save user data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          photoURL: photoURL,
          createdAt: new Date()
        });
        
        alert("Registration successful!");
        window.location.href = "products.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
