<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/logo/Fashionwears.png" />
  <title>Dashboard | FashionWears</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/logo/Fashionwears.png" width="40" alt=""> FashionWears
      </a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <div class="card shadow p-4">
      <div class="text-center">
        <h2>Welcome, <span id="username">User</span>!</h2>
        <img id="profilePic" src="uploads/default.jpg" class="rounded-circle img-thumbnail mt-3" width="150" alt="Profile Picture">
        <input type="file" id="profilePicInput" class="form-control mt-3 mb-2" accept="image/*">
        <button id="uploadBtn" class="btn btn-primary">Update Profile Picture</button>
      </div>
      <hr>
      <h4>Account Details</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Email:</strong> <span id="email">email@example.com</span></li>
        <li class="list-group-item"><strong>Member Since:</strong> <span id="memberSince">2024-01-01</span></li>
      </ul>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh8Rdhos0ua1axx2tOGPG1_NOOOPWIkbg",
      authDomain: "fashionwears-ee564.firebaseapp.com",
      projectId: "fashionwears-ee564",
      storageBucket: "fashionwears-ee564.firebasestorage.app",
      messagingSenderId: "257520342905",
      appId: "1:257520342905:web:e8026c7b0da942ccf741a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const profilePicInput = document.getElementById("profilePicInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("username").textContent = user.displayName || "User";
        document.getElementById("email").textContent = user.email;
        document.getElementById("memberSince").textContent = new Date(user.metadata.creationTime).toDateString();

        if (user.photoURL) {
          document.getElementById("profilePic").src = user.photoURL;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Upload Profile Picture
    uploadBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const file = profilePicInput.files[0];

      if (!user) return alert("You're not logged in.");
      if (!file) return alert("Please select an image.");

      const storageRef = ref(storage, `profile_pics/${user.uid}.jpg`);

      try {
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        await updateProfile(user, { photoURL: downloadURL });
        document.getElementById("profilePic").src = downloadURL;

        // Save to localStorage for use in products.html
        localStorage.setItem("userPhotoURL", downloadURL);
        alert("Profile picture updated!");

        // Redirect to products page
        setTimeout(() => {
          window.location.href = "products.html";
        }, 1000);
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
